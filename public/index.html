<!DOCTYPE html>
<html>
<head>
  <title>LinkIn Job Snatcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 16px;
      width: 300px;
      background: #f7f9fc;
      color: #333;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }

    .logo span:first-child {
      color: #0077b5; /* LinkedIn blue */
    }

    .logo span:last-child {
      color: #ff5252; /* Fun red/pink contrast */
    }

    label {
      font-size: 12px;
      margin-top: 10px;
      display: block;
      color: #666;
    }

    textarea {
        width: 100%;
        box-sizing: border-box;
        min-height: 60px;
        margin-top: 4px;
        padding: 8px;
        resize: vertical;
        font-size: 13px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .hidden {
      display: none;
    }

    #toggleBtn1 {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      background-color: #0077b5;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #toggleBtn1:hover {
      background-color: #005f91;
    }

    #toggleBtn2 {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      background-color: #0077b5;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #toggleBtn2:hover {
      background-color: #005f91;
    }

    .prompt-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .prompt-buttons button {
      padding: 8px;
      font-size: 13px;
      border: none;
      border-radius: 6px;
      background-color: #e3e8ef;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .prompt-buttons button:hover {
      background-color: #d1d9e6;
    }

    .prompt-buttons button:active {
      background-color: #c3ccd9;
    }
  </style>
</head>
<body>

  <div class="logo">
    <span>LinkedIn</span> <span>Job Snatcher</span>
  </div>

  <label for="coverLetterInput">Cover Letter Snippet</label>
  <textarea id="coverLetterInput" placeholder="Paste your cover letter text here..."></textarea>

  <button id="toggleBtn1">Submit</button>

  <label for="resumeInput">Resume Snippet</label>
  <textarea id="resumeInput" placeholder="Paste your resume text here..."></textarea>

  <button id="toggleBtn2">Submit</button>

  <div class="prompt-buttons">
    <button id="prompt1">Prompt 1</button>
    <button id="prompt2">Prompt 2</button>
    <button id="prompt3">Prompt 3</button>
    <button id="prompt4">Prompt 4</button>
    <button id="prompt5">Prompt 5</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
